version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

test:
  phases:
    preTest:
      commands:
        - npm ci

    test:
      commands:
        - 'npx wdio run ./wdio.conf.js'
    postTest:
      commands:
        - npx pm2 kill
  artifacts:
    baseDirectory: /
    configFilePath: '**/mochawesome.json'
    files:
      - '**/*.png'
      - '**/*.mp4'